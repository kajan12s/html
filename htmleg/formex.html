<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formex.css">
</head>
<body>
    <h1><u>Uki-student</u></h1>
    <form>
        <fieldset class="field">
            <legend>Uki.life</legend>
            <table class="center">
            <tr>
                 <td><label for="FirstName">  First Name   :</label> </td> <td> <input type="text"placeholder="type here" id="FirstName:" name="FirstName"></tr></td>
 <tr><td><label for="Last Name">   Last Name   :</label>  </td>  <td><input type="text"placeholder="type here" id="Last Name" name="Last Name"></td></tr>
         
 <tr>
                <td><label for="Reg.No">Reg.No      :</label></td>
                   <td> <input type="text"placeholder="type here" id="Reg.No" name="Reg.No"></td></tr>
            <tr>
                <td><label for="Date of Birth">Date of Birth  :</label></td>
            <td><input type="text"placeholder="type here" id="Date of Birth" name="Date of Birth"><br>
            </td></table></tr>
        
            <label for="gender" >gender:</label>
            <input type="radio" id="male" name="gender">
            <label for="male">male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">female</label><br>
            <label for="Fav.subject">Fav.subject:</label><br>
            <input type="checkbox" id="Programming" name="Fav.subject1">
            <label for="Programming">Programming</label>
            <input type="checkbox" id="Business" name="Fav.subject2">
            <label for="Business">Business</label>
            <input type="checkbox" id="Personal Coaching" name="Fav.subject3">
            <label for="Personal Coaching">Personal Coaching</label>
            <input type="checkbox" id="English" name="Fav.subject4">
            <label for="English">English</label>
            <h3>Feedback</h3>
            <textarea name="Feedback" id="Feedback"></textarea><br>
            <input type="SUBMIT">
            <input type="RESET">
        </fieldset>
    </form>
</body>
</html>
